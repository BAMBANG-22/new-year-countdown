<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Countdown To 2024</title>
  </head>
  <body>
    <div class="container">
      <h1 class="countdown" data-text="Glowing Heading">Countdown to New Year 2024</h1>
    </div>
    <div class="timer">
      <div class="countdown-container">
        <div class="time day">100</div>
        <span class="text">Hari</span>
      </div>
      <div class="countdown-container">
        <div class="time hour">100</div>
        <span class="text">Jam</span>
      </div>
      <div class="countdown-container">
        <div class="time minute">100</div>
        <span class="text">Minut</span>
      </div>
      <div class="countdown-container">
        <div class="time seconds">100</div>
        <span class="text">Detik</span>
      </div>
    </div>
    <script src="app.js"></script>
    <script src="snowstorm.js"></script>
  </body>
</html>
